services:
  - type: web
    name: terminalmind-stream
    env: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: YOUTUBE_STREAM_KEY
        sync: false
      - key: RENDER_EXTERNAL_URL
        sync: false
